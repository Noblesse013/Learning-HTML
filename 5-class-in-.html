
<!DOCTYPE html>
<html>
<head>
  <h1> Class: Global Attributes </h1>
  <p>The class attribute specifies one or more classnames for an element.
  The class attribute is mostly used to point to a class in a style sheet.</p>
</head>

<style>
h1.intro {
  color: blue;
}

p.important {
  color: green;
}
</style>
</head>
<body>

<h1 class="intro">Header 1</h1>
<p>A paragraph.</p>
<p class="important">Note that this is an important paragraph. :)</p>
</body>









  
</html>
